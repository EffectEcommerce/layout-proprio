$('.nf #anexo').on('change', function(){
    var file = $(this).val();
    var file_size = ((this.files[0].size/1024)/1024).toFixed(4);
    
    $('.receita-file').remove();
    
    if (file_size > 2) {
        
        $(this).val('');
        
        alert('Arquivo muito grande! Por favor selecione um arquivo com 2MB ou menos.');
        
    } else {
    
        if (file) {
            file = file.split('\\');
            file = file[file.length-1];
            
            $('#EnviaFormulario .nf').prev('.forminline').append('<span class="receita-file">Receita: ' + file + '</span>');
        }
        
    }
    
    if($('#anexo').val() != "") {
		$('#btnreceita').removeAttr('disabled').removeClass('disabled')
	}
});
});
